<!DOCTYPE html>
<script src="./vendor/aframe/build/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="./build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<a-assets>
			<img id="01" src="images/01.png">
			<img id="02" src="images/02.png">
			<img id="03" src="images/03.png">
			<img id="04" src="images/04.png">
			<img id="05" src="images/05.png">
		</a-assets>
		<!-- handle hiro marker -->
		<a-marker preset='hiro'>
				<a-image src="#01"></a-image>
		</a-marker>

		<!-- handle matrix marker -->
		<a-marker type='barcode' value='5'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>

		<!-- handle kanji marker -->
		<a-marker preset='kanji'>
			<a-image src="#05"></a-image>
		</a-marker>

		<a-marker-camera type='pattern' url='markers/01.patt'><a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'><a-torus-knot radius='0.26' radius-tubular='0.05'	animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true"></a-torus-knot></a-box></a-marker-camera>
		<a-marker-camera type='pattern' url='markers/02.patt'><a-image src="#02"></a-image></a-marker-camera>
		<a-marker-camera type='pattern' url='markers/03.patt'><a-image src="#03"></a-image></a-marker-camera>
		<a-marker-camera type='pattern' url='markers/04.patt'><a-image src="#04"></a-image></a-marker-camera>
		<a-marker-camera type='pattern' url='markers/05.patt'><a-image src="#05"></a-image></a-marker-camera>
	
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
